name: Build and deploy JAR app to Azure Web App

env:
  AZURE_WEBAPP_NAME: MY_WEBAPP_NAME   # set this to your application's name
  JAVA_VERSION: '11'                  # set this to the Java version to use

on:
  pull_request:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload JAR to Azure VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_KEY }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          source: "target/github-action-pipeline-0.0.1-SNAPSHOT.jar"
          target: "~/app/"

      - name: Run JAR on Azure-VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_KEY }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          script: |
            pkill -f 'java -jar' || true
            mkdir -p ~/app/logs
            cd ~/app
            nohup java -jar github-action-pipeline-0.0.1-SNAPSHOT.jar > logs/app.log 2>&1 &
            disown